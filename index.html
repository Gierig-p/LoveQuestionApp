    <style>
        .gif{
            margin-top: auto;

        body{
            background-color: rgb(255, 255, 255);

                margin: auto;

        #Sim, #Nao {
            height: 40px;
            width: 100px;
            border-radius: 15px;
            border: none;
            background-color: rgb(252, 32, 76);
            color: white;
            font-family: 'SUSE', sans-serif;

            transition: background-color 0.3s;
            margin: 0 70px;
            margin-left: -50px;


        }

        #Nao {
            position: absolute;
        }

    </style>

    <script>
        function moveButton() {
            const button = document.getElementById('Nao');
            const painel = document.querySelector('.painel');

            const maxX = painel.clientWidth - button.clientWidth;
            const maxY = painel.clientHeight - button.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

    </script>


</head>
<body>
